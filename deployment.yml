apiVersion: apps/v1
kind: Deployment
metadata:
  name: furweb-deployment
  labels:
    app: furweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: furweb
  template:
    metadata:
      labels:
        app: furweb
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: furweb-container
        image: tanmoy037/furweb:sha256:f32408721979d3a291c2950551f172b63cf40f4030cbb3bca0ef38048272ec74
        ports:
        - containerPort: 3000
        - containerPort: 5000

