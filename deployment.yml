apiVersion: apps/v1
kind: Deployment
metadata:
  name: furweb-deployment
  labels:
    app: furweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: furweb
  template:
    metadata:
      labels:
        app: furweb
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: furweb-container
        image: tanmoy037/furweb:sha256:26279ec6bc12ca5c3d3b35033086941e1ecca66e98c3da2aad9a39cec8ed02d2
        ports:
        - containerPort: 3000
        - containerPort: 5000

