apiVersion: apps/v1
kind: Deployment
metadata:
  name: furweb-deployment
  labels:
    app: furweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: furweb
  template:
    metadata:
      labels:
        app: furweb
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: furweb-container
        image: sha256:4e164fd72618057d66691df83f0a19533a73508be0f5b838741b196004ad65f2
        ports:
        - containerPort: 3000
        - containerPort: 5000

