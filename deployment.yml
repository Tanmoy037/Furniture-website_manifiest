apiVersion: apps/v1
kind: Deployment
metadata:
  name: furweb-deployment
  labels:
    app: furweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: furweb
  template:
    metadata:
      labels:
        app: furweb
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: furweb-container
        image: tanmoy037/furweb/sha256:4bc5a48008db5c1c2dc7da07f354090a75a48c0dc3427b29295114037aa4ea26
        ports:
        - containerPort: 3000
        - containerPort: 5000

